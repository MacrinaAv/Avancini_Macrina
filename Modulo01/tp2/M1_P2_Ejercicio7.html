<h4>
        Escribir una función que reciba un texto y lo devuelva al revés.
    </h4>
</head>
<body>
   <script>
    function alrevez(a,i) {
    a=window.prompt("Ingrese el texto");
    i=a.length;
    while (i>=0) {
        document.writeln(a.charAt(i));
        i=i-1
    }
    }
    let a;
    var i;
    alrevez(a,i);
   </script> 
</body>
