    <h4>Escribir un script que muestre la posición de la primera vocal de un texto introducido por
        teclado.Por ejemplo: perro = “e” es la letra Nº2 ; árbol = “a” es la letra Nº1.</h4>
</head>
<body>
    <script>
       let texto;
       var i=0;
       texto=window.prompt();
        while (texto.charAt(i)!== "a"&& texto.charAt(i)!== "e" && texto.charAt(i)!== "i" && texto.charAt(i)!== "o" && texto.charAt(i)!== "u") {
            
            i=i+1;
        }
       document.writeln("La letra número " , i+1, " es la primera o unica vocal en la palabra ",texto) 
    
    </script>
</body>
</html>
